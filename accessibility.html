    <!--<h1>JavaScript Implementation and Visualization of RNA algorithms</h1>-->

    <div id="inputContainer">
        <div class="row">
            <div class="colW200" style="font-size: 120%; vertical-align: bottom; ">RNA sequence 1:</div>
            <div class="colW400">
                <input data-bind="value: rawSeq" class="userInput" maxlength="15"
                       placeholder="Example 'GCACG'" onkeydown="validate(event)"
                       style="text-transform:uppercase">
            </div>
        </div>

        <div class="row">
            <div class="colW200" style="font-size: 120%; vertical-align: bottom; ">RNA sequence 2:</div>
            <div class="colW400">
                <input data-bind="value: rawSeq2" class="userInput" maxlength="15"
                       placeholder="Example 'GCACG'" onkeydown="validate(event)"
                       style="text-transform:uppercase">
            </div>
        </div>

        <div class="row">
            <div class="colW200" style="font-size: 120%">Energy weight of base pair: $E_{bp}$</div>
            <div class="colW400">
                <input data-bind="value: input.energy" id="energy" type="range" max="2" min="-2"
                       step="(max - min) / 100">
                <p data-bind="text: input.energy" style="display: inline-block;"></p>
            </div>
        </div>
        <div class="row">
            <div class="colW200" style="font-size: 120%">Energy normalizer of base pair: $RT$</div>
            <div class="colW400">
                <input data-bind="value: input.energy_normal" id="energy_normal" type="range" max="5" min="-2"
                       step="(max - min) / 100">
                <p data-bind="text: input.energy_normal" style="display: inline;"></p>
            </div>
        </div>

        <div class="row">
            <div class="colW200" style="font-size: 120%">Minimal loop length $l$:</div>
            <div class="colW400">
                <select data-bind="value: loopLength" id="ll" style="width:40px;">
                    <option value=0 selected="selected">0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <!--<option value=4>4</option>-->
                    <!--<option value=5>5</option>-->
                </select>
            </div>
        </div>


        <div class="row">
            <div class="colW300" id="rec_select" style="margin-left:50px; display: none;">rnaup</div>
            <!--<div style="height: 60px;" id="recursion" class="colW400"></div>-->
        </div>

        <div class="colW300" data-bind="text: latex()[0]" style="margin-left:50px;"></div>

    </div>


    <div id="matrix" class="row" id="output">


        <div class="row">
            <div class="colW400" style="font-size: 120%; white-space: nowrap;">Recursion of McCaskill:</div>
        </div>

        <div class="colW300" data-bind="text: latex()[2]" style="margin-left:50px;"></div>

        <table id="structures" class="colw200" style="margin-top:30px">
            <thead>
            <th id="structTableHeading">Possible Structures</th>
            </thead>

            <tbody data-bind="foreach: { data: tracebacks, as: 'tb' }">
            <tr>
                <td id="structTableCells"
                    data-bind="text: tb.structure, event: {mousedown:$parent.clickStructure4d}"></td>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <pre id="4dVisual">
            </pre>
        </div>


        <div id="dotplot_seq1"></div>
        <div id="dotplot_seq2"></div>

        <!--button class="" type="button" onclick="generate_tables()">Download Table!</button-->

    </div>

    <script src="js/visualize.js"></script>
